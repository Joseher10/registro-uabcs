<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro UABCS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }
        .container {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 14px;
            color: #7F8C8D;
            margin-bottom: 8px;
            text-align: left;
        }
        input, select, button {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #ff7f50;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        input:focus, select:focus, button:focus {
            border-color: #ff7f50;
            outline: none;
        }
        .button-container {
            text-align: center;
        }
        button {
            background-color: #ff7f50;
            color: white;
            cursor: pointer;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(255, 127, 80, 0.3);
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e5673d;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .checkbox-container input {
            margin-right: 10px;
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
        }
        .terms-container {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #7F8C8D;
        }
        .terms-container a {
            color: #ff7f50;
            text-decoration: none;
        }
        .terms-container a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h2>Registro UABCS</h2>
        <form id="registroForm" onsubmit="return validarFormulario(event)">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo</label>
                <select id="sexo" name="sexo" required>
                    <option value="">Selecciona tu sexo</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
                <div class="error-message" id="errorPassword"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu contraseña" required>
                <div class="error-message" id="errorConfirmPassword"></div>
            </div>
            <div class="g-recaptcha" data-sitekey="6Ldg5vkqAAAAAHepB76eaZNMldr7BifAZAn3pVoq"></div>
            <br>
            <div class="checkbox-container">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los <a href="#">términos y condiciones</a></label>
            </div>
            <div class="button-container">
                <button type="submit">Registrar</button>
            </div>
        </form>
        <div class="terms-container">
            <p>Al registrarte, aceptas nuestros <a href="#">términos de servicio</a> y <a href="#">política de privacidad</a>.</p>
        </div>
    </div>
    <script>
        function validarFormulario(event) {
            event.preventDefault();
            let recaptchaResponse = grecaptcha.getResponse();
            if (recaptchaResponse.length === 0) {
                alert("Por favor, verifica que no eres un robot.");
                return false;
            }
            alert("¡Felicidades, ya estás registrado!");
            document.getElementById('registroForm').reset();
            grecaptcha.reset();
            return true;
        }
    </script>
</body>
</html>
