<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro UABCS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        input, select, button {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #ff7f50;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        input:focus, select:focus, button:focus {
            border-color: #ff7f50;
            outline: none;
        }
        .button-container {
            text-align: center;
        }
        button {
            background-color: #ff7f50;
            color: white;
            cursor: pointer;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(255, 127, 80, 0.3);
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e5673d;
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h2>Registro UABCS</h2>
        <form id="registroForm">
            <div class="form-group">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
            </div>
            <div class="form-group">
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>
            <div class="form-group">
                <select id="sexo" name="sexo" required>
                    <option value="">Sexo</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <div class="error-message" id="errorPassword"></div>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar Contraseña" required>
                <div class="error-message" id="errorConfirmPassword"></div>
            </div>
            <div class="g-recaptcha" data-sitekey="6Ldz6_kqAAAAAAQV8XOi51uKmzE7Nxcghx_ilYMr"></div>
            <br>
            <div class="button-container">
                <button type="submit">Registrar</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('registroForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            let recaptchaResponse = grecaptcha.getResponse();
            if (recaptchaResponse.length === 0) {
                alert("Por favor, verifica que no eres un robot.");
                return;
            }

            let formData = new FormData(this);

            try {
                let response = await fetch('/registrar', {  
                    method: 'POST',
                    body: formData
                });

                let result = await response.json();

                if (result.success) {
                    window.location.href = `bienvenido.html?token=${result.token}`;
                } else {
                    alert("Error en el registro: " + result.message);
                }
            } catch (error) {
                console.error("Error en la solicitud:", error);
                alert("Hubo un problema con el registro.");
            }
        });
    </script>
</body>
</html>
